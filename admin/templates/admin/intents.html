{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>Intent Management</h2>
        </div>
        <div class="col text-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addIntentModal">
                Add New Intent
            </button>
        </div>
    </div>

    <!-- Intent List -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Intent Name</th>
                            <th>Business Type</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for intent in intents %}
                        <tr>
                            <td>{{ intent.intent_name }}</td>
                            <td>{{ intent.business_type }}</td>
                            <td>{{ intent.created_at }}</td>
                            <td>
                                <button class="btn btn-sm btn-info" data-bs-toggle="modal"
                                        data-bs-target="#editIntentModal{{ intent.id }}">Edit</button>
                                <button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#deleteIntentModal{{ intent.id }}">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Intent Modal -->
<div class="modal fade" id="addIntentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Intent</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('admin.add_intent') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="intent_name" class="form-label">Intent Name</label>
                        <input type="text" class="form-control" id="intent_name" name="intent_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="business_type" class="form-label">Business Type</label>
                        <select class="form-select" id="business_type" name="business_type" required>
                            <option value="">Select Business Type</option>
                            {% for type in business_types %}
                            <option value="{{ type }}">{{ type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="training_phrases" class="form-label">Training Phrases</label>
                        <textarea class="form-control" id="training_phrases" name="training_phrases"
                                rows="4" placeholder="Enter one phrase per line"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Intent</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
