version: "3.1"

nlu:
  - intent: set_business_type
    examples: |
      - My business type is [healthcare](business_type)
      - I run a [retail](business_type) business
      - I work in [finance](business_type)
      - Change my business type to [healthcare](business_type)
      
  - intent: greet
    examples: |
      - hi
      - hello
      - hey
      - good morning
      - good evening
      - howdy

  - intent: goodbye
    examples: |
      - goodbye
      - bye
      - see you later
      - talk to you soon
      - take care

  - intent: bot_challenge
    examples: |
      - Are you a bot?
      - Are you human?
      - Am I talking to a real person?

  - intent: request_intents
    examples: |
      - What can you do?
      - Show me the available intents
      - List all the things you can help with
