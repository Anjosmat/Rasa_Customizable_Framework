version: "3.1"

rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: action_respond_from_db

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: action_respond_from_db

- rule: Respond to bot challenge
  steps:
  - intent: bot_challenge
  - action: action_respond_from_db

# Add LLM fallback rule
- rule: Fallback to LLM
  steps:
  - intent: nlu_fallback
  - action: action_llm_fallback

# Add another rule for direct fallback
- rule: Low confidence fallback
  steps:
  - intent: out_of_scope
  - action: action_llm_fallback